---
layout: default
---
<!-- _layouts/cv.html -->

        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }} 
            <p class="post-description">{{ page.description }}</p>
          </header>

          <article>
            <div class="cv">

              {% for homework in site.homeworks %}

                <div class="card mt-3 p-3">
		  <h3 class="card-title font-weight-medium"><a href="{{ homework.url | relative_url }}"> {{ homework.title }}</a>
		  {% if homework.hw_pdf %}
		  <a href="{{ homework.hw_pdf | prepend: 'assets/pdf/' | relative_url}}"
				  target="_blank" rel="noopener noreferrer" class="float-right">
				  <i class="fas fa-file-pdf">
				  </i>
		  {% endif %}
		  </h3>

                  <div>
		      <ul class="card-text font-weight-light list-group list-group-flush">
		 	<li class="list-group-item"><strong> assigned:</strong> {{ homework.assigned }}</li>
			<li class="list-group-item"><strong> due date:</strong> {{ homework.due_date }}</li>
		      </ul>
                  </div>
                </div>
              {% endfor %}
              </div>
          </article>

        </div>
